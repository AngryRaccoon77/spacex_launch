<h2>Недавний запуск (нажмите на карточку, чтобы увидеть детали)</h2>
<div class="center-content" *ngIf="(recentLaunch$ | async) as launch; else noLaunch">
  <app-launch-card [launch]="launch" (selected)="onLaunchSelected($event)"></app-launch-card>
</div>
<ng-template #noLaunch>
  <p class="center-content">No upcoming launch.</p>
</ng-template>
