<h3>Upcoming Launches</h3>
<div class="upcoming">
    <div class="card" *ngFor="let launch of upcomingLaunches$ | async | slice:0:displayCount">
        <app-launch-card [launch]="launch" (selected)="onLaunchSelected($event)"></app-launch-card>
    </div>
</div>
<!-- Переместите кнопку за пределы блока "upcoming" -->
<button *ngIf="!allLaunchesLoaded" (click)="showMore()">Показать больше</button>
<button *ngIf="allLaunchesLoaded" (click)="showLess()">Показать меньше</button>
